def applyExpoModules(context) {
    def reactNativeRoot = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile()
    def expoModulesAutolinking = new File(["node", "--print", "require.resolve('expo-modules-autolinking/package.json')"].execute(null, rootDir).text.trim()).getParentFile()
    apply from: new File(expoModulesAutolinking, 'android/autolinking.gradle'), to: context
}

applyExpoModules(this)